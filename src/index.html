<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Aqua connect</title>
        <link rel="stylesheet" href="style.css">
        <script src="scroll.js"></script>
    </head>
    <div class="header">
        <div class="inner-header flex">
            <h1>Aqua connect</h1>
        </div>
        <!--Start waves-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(12,81,239,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="#153f9f" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(10,51,146,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(64,122,255,0.7)" />
                </g>
            </svg>
        </div>
        <!--End waves-->
    </div>
    <body style="background-color: #3169ed;">
        <style>
            .body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background-color: #f0f0f0;
            }
        
            .slider-container {
              width: 100%;
              overflow: hidden;
              position: relative;
            }
        
            .slider {
              display: flex;
              gap: 30px;
            }
        
            .slider-item {
              flex: 0 0 20%; /* Chaque item occupe 20% de la largeur */
              background-color: #00d0ff;
              color: white;
              text-align: center;
              border-radius: 15px;
              padding: 30px;
              cursor: pointer;
              transition: transform 0.3s ease;
            }
        
            .slider-item:hover {
              transform: scale(1.1);
              background-color: #00ffff;
            }
        
        </style>
        <body>
            <div class="slider-container">
                <div class="slider" style="font-size: 30px">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-sm-4">
                                <tittle>Tête</tittle>
                                <h1>text </h1>
                                <div class="slider-item" data-url="https://example.com/page1">
                                    Click here
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <tittle>Torse</tittle>
                                <h1>text </h1>
                                <div class="slider-item" data-url="https://example.com/page3">
                                    Click here
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <tittle>Bras</tittle>
                                <h1>text </h1>        
                                <div class="slider-item" data-url="https://example.com/page4">
                                    Click here
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <tittle>Jambe</tittle>
                                <h1>text </h1>        
                                <div class="slider-item" data-url="https://example.com/page5">
                                    Click here
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
          
            <script>
              // Récupère tous les membres du slider
              const sliderItems = document.querySelectorAll('.slider-item');
          
              sliderItems.forEach(item => {
                item.addEventListener('click', () => {
                  const url = item.getAttribute('data-url');
                  if (url) {
                    window.open(url, '_blank'); // Ouvre la page dans un nouvel onglet
                  }
                });
              });
            </script>
          </body>
        <br>
        <br>
        <br>
        <br>
        <h1>...more content here</h1>
        <br>
        <br>
        <br>
        <br>  
    </body>
        
</html>
